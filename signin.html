 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  href="style.css" rel="stylesheet" type=text/css>
    <script src="https://kit.fontawesome.com/c6940cd8ec.js" crossorigin="anonymous"></script>
    <title>groupomania signin</title>
</head>

<header>
 <img src="/photo/icon-left-font-monochrome-black.png" alt="groupomania" width="200px" height="200px">
 <button type="submit" class="signbtn"><a href="/signup.html">Sign Up </a></button>
</header>

 <div class="container">
    <label for="uname">

        <b>Username</b>
    </label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw">
        <b>Password</b>
    </label>
    <input type="password" placeholder="Enter Password" name="psw" required>
    <button class="submit" type="submit">Sign In</button>
