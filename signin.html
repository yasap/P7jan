 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  href="style.css" rel="stylesheet" type=text/css>
    
    <title>Groupomania signin</title>
</head>
<body>
<header>
 <img src="/photo/icon-left-font-monochrome-black.png" alt="groupomania" width="200px" height="200px">
 <aside class="sign"><a href="/signup.html"> Sign Up </a></aside>
</header>

 <form class="container" id="myform" method="post">
   <label for="email">E-mail</label>
    <input type="email" id="email" placeholder="Enter E-mail" name="email" required/>

    <label for="psw">Password</label>
    <input type="password" id="psw" placeholder="Enter Password" name="psw" required/>

    <input class="submit" id="signinsubmit" value="SignIn" type="submit"/>
</form>

    <script src="https://kit.fontawesome.com/c6940cd8ec.js" crossorigin="anonymous"></script> 
    <script src="/js/log.js"></script>
</body>
</html>
