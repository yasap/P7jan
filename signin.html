 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  href="style.css" rel="stylesheet" type=text/css>
    <script src="https://kit.fontawesome.com/c6940cd8ec.js" crossorigin="anonymous"></script>
    <title>groupomania signin</title>
</head>

<header>
 <img src="/photo/icon-left-font-monochrome-black.png" alt="groupomania" width="200px" height="200px">
 <aside class="sign"><a href="/signup.html"> Sign Up </a></aside>
</header>

 <div class="container">
   <label for="email">E-mail</label>
    <input type="email" placeholder="Enter E-mail" name="email" required>

    <label for="psw">Password</label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <button class="submit" type="submit"><a href="/home.html">Sign In </a></button>


    <input type="file" placeholder="Enter image" name="img" required class="image" accept="image/*,video/mp4" type="file"></input>
